<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Sender</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" id="loginSection">
        <h1>WhatsApp Sender</h1>
        <p class="subtitle">Scan QR Code to Login</p>
        <div class="qr-container">
            <img id="qrCode" src="" alt="QR Code" style="display: none; width: 250px; height: 250px; margin: 0 auto;" />
            <div id="loadingQR" class="status loading">Waiting for QR Code...</div>
        </div>
    </div>

    <div class="container" id="initializingSection" style="display: none;">
        <h1>WhatsApp Sender</h1>
        <p class="subtitle">Authenticating...</p>
        <div class="status loading">Please wait while WhatsApp initializes...</div>
        <button id="checkStateBtn"
            style="background-color: var(--text-secondary); margin-top: 1rem; font-size: 0.8rem; padding: 10px;">Still
            waiting? Click to check status</button>
    </div>

    <div class="container" id="dashboardSection" style="display: none;">
        <h1>WhatsApp Sender</h1>
        <p class="subtitle">Bulk Message Service</p>

        <form id="senderForm">
            <div class="form-group">
                <label for="numbers">Phone Numbers</label>
                <textarea id="numbers" rows="5"
                    placeholder="Enter numbers (one per line or comma separated) e.g. 919876543210"></textarea>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" rows="4" placeholder="Type your message here..."></textarea>
            </div>

            <button type="submit">Send Messages</button>
        </form>

        <div id="status" class="status"></div>

        <button id="logoutBtn" style="background-color: var(--error-color); margin-top: 1rem;">Logout</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>

</html>
